<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Logo maker</title>
</head>
<body>
<header>

    <nav class="navbar navbar-dark bg-secondary navbar-expand-md">
        <div class="text-white mr-auto ml-auto font-weight-bolder">Add a logo</div>
    </nav>

</header>

<main class="container-fluid py-3 px-4">
    <div class="row py-3 px-3 bg-dark">
        <aside class="sidebar col-2 py-3 bg-secondary">
            <div class="sidebar__logo position-relative">
                <label for="logo" class="bg-dark p-2 text-white">Add logo</label>
                <input type="file" name="logo" id="logo" class="sidebar__logo__input d-none" accept=".png, .jpg, .jpeg">
                <img class="sidebar__logo__container d-block" src="#" alt="Your Logo">
                <div class="sidebar__logo__container__panel position-absolute fixed-bottom invisible">
                    <button class="bg-info text-white sidebar__logo__container__edit">E</button>
                    <button class="bg-danger text-white sidebar__logo__container__delete">D</button>
                </div>
            </div>
            <div class="sidebar__pictures pt-2">
                <label for="pictures" class="bg-dark p-2 text-white">Add pictures</label>
                <input type="file" name="pictures" id="pictures" class="sidebar__pictures__input d-none"
                       accept=".png, .jpg, .jpeg" multiple>
                <div class="sidebar__pictures__container">
                    Your pictures
                </div>
            </div>
        </aside>
        <section class="work-space col-10 pr-0">
            <div class="work-space__panel bg-secondary">
                <button class="my-2 mx-2 bg-dark text-white border-0 work-space__panel__clear">Clear Workspace</button>
            </div>
            <div class="work-space__sheet bg-info my-2">
                <canvas class="workspace">
                </canvas>
            </div>
        </section>
    </div>
</main>

<footer class="page-footer font-small blue fixed-bottom">
    <div class="footer-copyright text-center py-3 bg-secondary text-white">Â© 2020 Copyright:
        <a href="https://github.com/WojciechLiana" class="text-white font-weight-bolder border-bottom">
            WojciechLiana.com</a>
    </div>
</footer>

</body>

</html>
